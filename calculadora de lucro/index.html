<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vendas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Vendas</h1>
        <label for="valorProduto">Valor do Produto:</label>
        <input type="number" id="valorProduto" placeholder="Digite o valor">

        <label for="taxa">Taxa em %:</label>
        <input type="number" id="taxa" placeholder="Digite a taxa">

        <label for="lucro">Lucro desejado em %:</label>
        <input type="number" id="lucro" placeholder="Digite o lucro">

        <button id="calcular">Calcular</button>
        <button id="resetar">Resetar</button>

        <h2 id="resultado"></h2>
        <h2 id="custoTotal"></h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
